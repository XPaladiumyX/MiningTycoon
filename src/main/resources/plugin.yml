name: MiningTycoon
version: '2.0.4'
main: skyxnetwork.miningTycoon.MiningTycoon
api-version: '1.21'
prefix: MiningTycoon
authors: [ XPaladiumyX ]
description: Complete mining progression plugin with levels, prestige, pets, and custom equipment
website: skyxnetwork.net
softdepend: [ PlaceholderAPI, Vault, WorldGuard ]

commands:
  level:
    description: Display your levels and experience
    usage: /level

  prestige:
    description: Prestige system
    usage: /prestige [confirm]

  afk:
    description: Teleport to AFK zone
    usage: /afk

  fasttp:
    description: Fast teleport to zones
    usage: /fasttp zone <1-18>

  admin:
    description: Open admin GUI
    usage: /admin
    permission: miningtycoon.admin

  giveitem:
    description: Give a custom pickaxe to a player
    usage: /giveitem <pickaxe_id> <player>
    permission: miningtycoon.admin

  givearmor:
    description: Give custom armor to a player
    usage: /givearmor <armor_id> <player>
    permission: miningtycoon.admin

  givepet:
    description: Give a custom pet to a player
    usage: /givepet <pet_id> <player>
    permission: miningtycoon.admin

  leveladmin:
    description: Manage player levels
    usage: /leveladmin <set/reset> <player> [level]
    permission: miningtycoon.level.admin

  prestigeadmin:
    description: Manage player prestige
    usage: /prestigeadmin <set/reset> <player> [prestige]
    permission: miningtycoon.prestige.admin

  droptoggle:
    description: Toggle drop messages
    usage: /droptoggle

  booststatus:
    description: Check global boost status
    usage: /booststatus

  mode:
    description: Toggle staff mode (no rewards)
    usage: /mode
    permission: op

  index:
    description: Display command list
    usage: /index

  lobby:
    description: Return to lobby
    usage: /lobby

  permconfig:
    description: Configure permissions
    usage: /permconfig <add/remove/check> <player> <perm>
    permission: miningtycoon.permhandle

  miningtycoon:
    description: Main plugin command
    usage: /miningtycoon <reload/save/help/version>
    aliases: [ mt, mtycoon ]
    permission: miningtycoon.admin

permissions:
  miningtycoon.permhandle:
    description: Access to change permissions
    default: op

  miningtycoon.admin:
    description: Full admin access except for permission handling
    default: op

  miningtycoon.prestige.admin:
    description: Prestige management
    default: op

  miningtycoon.level.admin:
    description: Level management
    default: op

  antiblock.bypass:
    description: Bypass block protection
    default: op